name: XRR

type: reranker

encoder:
  _target_: source.encoder.BERTEncoder.BERTEncoder
  architecture: bert-base-uncased
  pooling:
    _target_: source.pooling.NoPooling.NoPooling

man:
  _target_: source.man.MutualAttention.MutualAttention

hidden_size: 768
num_classes: 2
dropout: 0.1

tokenizer:
  architecture: ${model.encoder.architecture}


lr: 5e-5
base_lr: 1e-6
max_lr: 1e-4
weight_decay: 1e-2

